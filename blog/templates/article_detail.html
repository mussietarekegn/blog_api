{% extends 'base.html' %}
{% block content %}
<h1>{{post.title}}</h1>

<p>By: {{post.author}}
    {% if user.is_authenticated %}
    -<a href="{% url 'update_post' post.pk %}">Edit</a>- | 
    <a href="{% url 'delete_post' post.pk %}">Delete</a> 
    {% endif %}
    - {{post.post_date}}</p>
<hr>
{{post.body|safe}}


<br/>
<a href="{% url 'home' %}" class="btn btn-secondary" >Back</a>
 {% endblock %}
